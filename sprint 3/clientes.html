        <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
        <input type="text" id="address" name="endereco" placeholder="Endereço" required>
        <input type="tel" id="phone" name="phone" placeholder="Telefone" required>
        <input type="text" id="animal" name="animal" placeholder="Animal" required>
        <input type="text" id="race" name="race" placeholder="Raça" required>
        <input type="text" id="animalName" name="animalName" placeholder="Nome do Animal" required>
