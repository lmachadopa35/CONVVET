<body>
    <div class="foto">
        <img src="assets/convvet.png" alt="Descrição da Imagem">
    </div>
<div class="container">
    <form id="signupForm" action="clientes_cadastro.php" method="post">
        <input type="text" id="fullName" name="fullName" placeholder="Nome Completo" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" name="senha" id="password" placeholder="Senha" required>
        <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
        <input type="text" id="address" name="endereco" placeholder="Endereço" required>
        <input type="tel" id="phone" name="phone" placeholder="Telefone" required>
        <button type="submit">Cadastrar</button>
    </form>
</div>
