<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - CONVVET</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="navbar.css">

</head>
<body class="home">

  <div class="menu">
      <img id="logo" class="logo-image" src="convvet.png" alt="Logo">
  </div>


  <div class="container">
    <form id="loginForm">
        <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
        <input type="email" id="email" name="email" placeholder="Seu E-mail" required>
        <input type="text" id="assunto" name="assunto" placeholder="Assunto" required>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Sua Mensagem" required></textarea>
        <button type="submit">Entrar</button>
       
    </form>
    </div>
<div class="container">

    <div id="nav-bar">
        <input id="nav-toggle" type="checkbox"/>
        <div id="nav-header"><a id="nav-title" href="index.html">Convvet</a>
          <label for="nav-toggle"><span id="nav-toggle-burger"></span></label>
          <hr/>
        </div>
        <div id="nav-content">
          
          <a href="index.html"><div class="nav-button"><i class="fas fa-palette"></i><span>Voltar</span></div></a>

          <div id="nav-content-highlight"></div>
        </div>
        <input id="nav-footer-toggle" type="checkbox"/>
        
      </div>
    
</div>
<script src="app.js"></script>
</body>
</html>
