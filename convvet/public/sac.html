<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - CONVVET</title>
<link rel="stylesheet" href="../css/styles.css">
<link rel="stylesheet" href="../css/navbar.css">

</head>
<body class="home">
  <a href="../" class="back-button">Voltar</a>



  <div class="menu">
      <img id="logo" class="logo-image" src="../assets/convvet.png" alt="Logo">
  </div>


  <div class="container">
    <form id="loginForm">
        <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
        <input type="email" id="email" name="email" placeholder="Seu E-mail" required>
        <input type="text" id="assunto" name="assunto" placeholder="Assunto" required>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Sua Mensagem" required maxlength="250"></textarea>
        <button type="submit">Entrar</button>
       
    </form>
    </div>

    
</div>
<script src="app.js"></script>
</body>
</html>
